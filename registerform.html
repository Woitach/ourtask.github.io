<h3>Rejestracja</h3>
<form action="index.php?podstrona=register.php" method="post">
    <div class="form">
        <table>
            <tr>
                <td>
                    <label>Login</label>
                </td>
                <td>
                    <input type="text" name="login" id="login"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Haslo</label>
                </td>
                <td>
                    <input type="password" name="password" id="password"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Imie</label>
                </td>
                <td>
                    <input type="text" name="name" id="name"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Nazwisko</label>
                </td>
                <td>
                    <input type="text" name="lastname" id="lastname"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Email</label>
                </td>
                <td>
                    <input type="text" name="email" id="email"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Telefon</label>
                </td>
                <td>
                    <input type="number" name="phone" id="phone" maxlength="9"><br>
                </td>
            </tr>
        </table>
        <button type="submit">Zarejestruj</button>
    </div>
</form>
